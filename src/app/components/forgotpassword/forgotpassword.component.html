<!-- step1 -->
<section *ngIf="step1" class="w-50 mx-auto rounded shadow bg-main-light p-3 shadow">
    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email">Forgot Password</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Please Enter Your Email" id="email">
        <button class="w-100 main-btn mt-3 ">Forgot Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto mb-0 p-1 text-center mt-2">{{userMsg}}</p>
    </form>
</section>

<!-- step2 -->
<section *ngIf="step2" class="w-50 mx-auto rounded shadow bg-main-light p-3 shadow">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Reset Code</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetCode">
        <button class="w-100 main-btn mt-3 ">Reset Code</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto mb-0 p-1 text-center mt-2">{{userMsg}}</p>

    </form>
</section>

<!-- step3 -->
<section *ngIf="step3" class="w-50 mx-auto rounded shadow bg-main-light p-3 shadow">
    <form [formGroup]="resetPassForm" (ngSubmit)="newPassword()">
        <label for="newpassword">Reset Password</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newpassword">
        <button class="w-100 main-btn mt-3 ">Reset Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto mb-0 p-1 text-center mt-2">{{userMsg}}</p>

    </form>
</section>
